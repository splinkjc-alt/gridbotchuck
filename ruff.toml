# Ruff linter configuration

exclude = [
    "backups",
    "desktop",
    "node_modules",
    ".venv",
    "venv",
    "*.bak",
]

[lint]
select = ["E", "F", "W"]
ignore = [
    "E501",  # Line too long
    "E402",  # Module level import not at top of file (common in scripts)
    "E741",  # Ambiguous variable name (l for low in candlesticks is OK)
]

[lint.per-file-ignores]
"__init__.py" = ["F401"]  # Unused imports OK in __init__.py

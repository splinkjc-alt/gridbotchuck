[build]
  # No base directory - publish from root
  # base = ""
  
  # Use "echo" as a no-op build command (empty string doesn't work)
  command = "echo 'No build needed - static site'"
  
  # Publish directory - the folder with your static files
  publish = "netlify_site"
  
  # Disable functions (override UI setting)
  functions = ""

# Skip dependency installation - we have no package.json
[build.environment]
  NPM_FLAGS = "--prefix=/dev/null"

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Cache-Control = "public, max-age=3600"

# Redirect www to non-www (optional)
[[redirects]]
  from = "https://www.yourdomain.com/*"
  to = "https://yourdomain.com/:splat"
  status = 301
  force = true

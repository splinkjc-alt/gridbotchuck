<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#e94560" opacity="0.1"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e94560" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect x="30" y="30" width="140" height="140" fill="url(#grid)"/>

  <!-- Chart line going up -->
  <polyline points="30,150 60,120 90,130 120,90 150,100 170,60"
            fill="none" stroke="#00d9ff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Grid dots at intersections -->
  <circle cx="60" cy="120" r="4" fill="#00d9ff"/>
  <circle cx="90" cy="130" r="4" fill="#00d9ff"/>
  <circle cx="120" cy="90" r="4" fill="#00d9ff"/>
  <circle cx="150" cy="100" r="4" fill="#00d9ff"/>
  <circle cx="170" cy="60" r="4" fill="#00d9ff"/>

  <!-- Robot icon overlay -->
  <g transform="translate(140, 140)">
    <rect x="-15" y="-20" width="30" height="35" rx="3" fill="#e94560"/>
    <rect x="-10" y="-15" width="8" height="8" rx="2" fill="#fff"/>
    <rect x="2" y="-15" width="8" height="8" rx="2" fill="#fff"/>
    <rect x="-6" y="-5" width="12" height="4" rx="2" fill="#fff"/>
    <circle cx="-15" cy="0" r="3" fill="#e94560"/>
    <circle cx="15" cy="0" r="3" fill="#e94560"/>
  </g>

  <!-- Text -->
  <text x="100" y="195" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e94560" text-anchor="middle">GridBot Chuck</text>
</svg>

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0-beta1)'
        required: true
        default: 'v0.9.0-beta1'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create release package
        run: |
          # Create temp directory for release
          mkdir -p release/gridbotchuck

          # Copy source files (exclude sensitive/dev files)
          cp -r config/ release/gridbotchuck/
          cp -r core/ release/gridbotchuck/
          cp -r strategies/ release/gridbotchuck/
          cp -r utils/ release/gridbotchuck/
          cp -r web/ release/gridbotchuck/
          cp main.py release/gridbotchuck/
          cp dashboard_launcher.py release/gridbotchuck/
          cp dashboard_launcher.bat release/gridbotchuck/
          cp dashboard_launcher.ps1 release/gridbotchuck/
          cp requirements.txt release/gridbotchuck/ 2>/dev/null || echo "ccxt>=4.0.0\naiohttp>=3.9.0\naiohttp-cors>=0.7.0\npandas>=2.0.0\nplotly>=5.0.0\ntabulate>=0.9.0\npsutil>=5.9.0\napprise>=1.0.0\npystray>=0.19.0\nPillow>=10.0.0" > release/gridbotchuck/requirements.txt
          cp README.md release/gridbotchuck/
          cp LICENSE.txt release/gridbotchuck/

          # Use example config (no API keys)
          cp config/config.example.json release/gridbotchuck/config/config.json

          # Remove pycache
          find release/ -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find release/ -type f -name "*.pyc" -delete 2>/dev/null || true

          # Create zip
          cd release
          zip -r ../gridbotchuck-${{ steps.version.outputs.VERSION }}.zip gridbotchuck/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: GridBot Pro ${{ steps.version.outputs.VERSION }}
          tag_name: ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, 'beta') || contains(steps.version.outputs.VERSION, 'alpha') }}
          generate_release_notes: true
          files: |
            gridbotchuck-${{ steps.version.outputs.VERSION }}.zip
          body: |
            ## GridBot Pro ${{ steps.version.outputs.VERSION }}

            ### üöÄ Quick Start
            1. Download the zip file below
            2. Extract to your preferred location
            3. Copy `config/config.example.json` to `config/config.json`
            4. Add your exchange API keys to `config/config.json`
            5. Run: `pip install -r requirements.txt`
            6. Run: `python dashboard_launcher.py`

            ### üìã Requirements
            - Python 3.11 or higher
            - Kraken API keys (or other supported exchange)

            ### üìñ Documentation
            See README.md in the download for full setup instructions.

            ### üê≥ Docker
            ```bash
            docker pull ghcr.io/splinkjc-alt/gridbotchuck:${{ steps.version.outputs.VERSION }}
            ```

      # ============================================================
      # DOCKER BUILD AND PUSH TO GITHUB CONTAINER REGISTRY
      # ============================================================

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

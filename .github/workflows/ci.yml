name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Run linting
        run: |
          uv run ruff check --select E,F,W --ignore E501
        continue-on-error: true

      - name: Run tests
        run: |
          uv run pytest tests/ -v --tb=short
        env:
          EXCHANGE_API_KEY: "test_key"
          EXCHANGE_SECRET_KEY: "test_secret"
